<app-header></app-header>

<div class="container">
  <div class="cards-column">
    <app-friendbox class="f" ></app-friendbox>

    <ng-container *ngFor="let img of post.img; let i = index;">
      <app-dog-card [img]="img" [text]="post.text[i]"></app-dog-card>
    </ng-container>
  </div>
  <div class="proposals-column">
    <app-proposals></app-proposals>
  </div>
</div>
