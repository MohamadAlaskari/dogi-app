<div class="login-container">
  <h1 class="auth-titil">Login</h1>
  <form class="form" action="">
    <input class="input input-name" type="text" name="" id="" placeholder="username" autocomplete="current-password">
    <input class="input input-password" type="password" name="" id="" placeholder="password"
      autocomplete="current-password">
    <a [routerLink]="['/auth/signup']" class="switch-login-link">Hast du noch keinen account!</a>
    <button type="submit" class="btn primary">
      login
    </button>
  </form>
</div>
