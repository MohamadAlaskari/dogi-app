<div class="friendbox" *ngIf="friendserver.images.length > 0">
  <ng-container *ngFor="let img of friendserver.images; let i= index ">
    <div class="friend">
      <img src="{{img}}" alt="">
      <p class="name">{{friendserver.names[i]}}</p>
    </div>
  </ng-container>
</div>
<div class="friendbox msg" *ngIf="friendserver.images.length === 0">
  <p>Freunde warten darauf, gefunden zu werden. Starte dein Abenteuer jetzt! 🌟🤝</p>
</div>
